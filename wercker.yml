box: mihkels/java8-oracle
build:
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
    - script:
        name: run junit with gradle
        code: |
          ./gradlew build
          ./gradlew test
deploy:
  steps:
    - script:
        name: upload to bintray
        code: |
          ./gradlew bintrayUpload